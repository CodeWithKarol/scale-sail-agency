<header
  class="mx-auto max-w-4xl mb-16 lg:mb-24"
  [class.text-center]="alignment() === 'center' || alignment() === 'left'"
  [class.lg:text-left]="alignment() === 'left'"
  [class.text-left]="false"
>
  @if (subtitle()) {
    <h2 class="text-sm font-mono font-bold leading-7 text-accent uppercase tracking-widest">
      {{ subtitle() }}
    </h2>
  }
  <h2 class="mt-2 heading-2 text-white text-balance">
    {{ title() }}
  </h2>
  @if (description()) {
    <p class="mx-auto mt-6 max-w-2xl text-body text-white/60 text-pretty">
      {{ description() }}
    </p>
  }
  <ng-content />
</header>
