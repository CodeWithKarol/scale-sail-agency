<ng-template #content>
  <ng-content />
</ng-template>

@if (isExternalLink()) {
  <a [href]="href()" [class]="computedClasses()" target="_blank" rel="noopener noreferrer">
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else if (isAnchorLink()) {
  <a [href]="href()" [class]="computedClasses()">
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else if (route() || href()) {
  <a [routerLink]="route() || href()" [class]="computedClasses()">
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else {
  <button [type]="type()" [disabled]="disabled()" [class]="computedClasses()">
    <ng-container *ngTemplateOutlet="content" />
  </button>
}
