<section class="relative bg-gray-900 py-24 sm:py-32 overflow-hidden">
  <!-- Ambient Background -->
  <div
    class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.950),transparent)] opacity-20"
  ></div>
  <div
    class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-gray-950 shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50/5 sm:mr-28 lg:mr-0 lg:-ml-96 lg:w-[200%]"
  ></div>

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2 class="text-base font-bold leading-7 text-indigo-400 uppercase tracking-widest">
        The Process
      </h2>
      <p class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl">
        From Discovery to Deployment
      </p>
    </div>

    <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-none">
      <dl class="grid max-w-xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-3 relative">
        <!-- Connector Line (Desktop Only) -->
        <div
          class="hidden lg:block absolute top-12 left-10 right-10 h-px bg-gradient-to-r from-transparent via-indigo-500/20 to-transparent border-t border-dashed border-white/5 -z-10"
        ></div>

        @for (step of steps(); track step.number; let index = $index) {
        <div class="flex flex-col relative group">
          <!-- Step Number & Icon -->
          <div
            class="mb-6 flex h-24 w-24 items-center justify-center rounded-2xl bg-gray-800 ring-1 ring-white/10 shadow-2xl group-hover:bg-indigo-600 group-hover:ring-indigo-500 group-hover:scale-110 transition-all duration-300 z-10"
          >
            <div class="flex flex-col items-center gap-1">
              <svg
                class="h-8 w-8 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="step.iconPath" />
              </svg>
              <span class="text-[0.6rem] font-medium text-white/60 font-mono tracking-widest">{{
                step.number
              }}</span>
            </div>
          </div>

          <!-- Content Card -->
          <dt class="flex flex-col gap-y-1">
            <h3
              class="text-xl font-bold leading-7 text-white group-hover:text-indigo-400 transition-colors"
            >
              {{ step.title }}
            </h3>
          </dt>
          <dd class="mt-4 flex flex-auto flex-col text-base leading-7 text-gray-400">
            <p class="flex-auto">{{ step.description }}</p>
          </dd>
        </div>
        }
      </dl>
    </div>
  </div>
</section>
