<section class="section-padding bg-secondary relative overflow-hidden border-t border-white/5">
  <!-- Technical Background -->
  <div class="absolute inset-0 -z-10 bg-[size:40px_40px] bg-grid-white/[0.02]"></div>

  <div class="layout-container relative z-10">
    <app-section-header
      subtitle="EXECUTION_PROTOCOL"
      title="Deployment Sequence"
      description="A structured, transparent algorithm for delivering high-quality Angular applications."
      class="font-mono"
    />

    <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-none">
      <div class="relative grid max-w-xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-3">
        <!-- Connector Line (Desktop Only) -->
        <div
          class="hidden lg:block absolute top-12 left-10 right-10 h-px bg-white/10 border-t border-dashed border-white/5 -z-10"
          aria-hidden="true"
        ></div>

        <ol class="contents">
          @for (step of steps(); track step.number; let index = $index) {
            <li class="flex flex-col relative group">
              <!-- Step Number & Icon -->
              <div
                class="mb-6 flex h-24 w-24 items-center justify-center bg-black border border-white/10 group-hover:border-primary/50 group-hover:bg-primary/5 transition-all duration-300 z-10 relative"
              >
                <!-- Corner accents -->
                <div
                  class="absolute top-0 left-0 w-2 h-2 border-t border-l border-white/20 group-hover:border-primary"
                ></div>
                <div
                  class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white/20 group-hover:border-primary"
                ></div>

                <div class="flex flex-col items-center gap-2">
                  <span class="text-[10px] font-mono text-primary tracking-widest"
                    >STEP_{{ step.number }}</span
                  >
                  <svg
                    class="h-8 w-8 text-white/80 group-hover:text-white transition-colors"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="step.iconPath" />
                  </svg>
                </div>
              </div>

              <!-- Content Card -->
              <div class="flex flex-col gap-y-2">
                <h3
                  class="text-lg font-mono font-bold leading-7 text-white uppercase tracking-tight group-hover:text-primary transition-colors"
                >
                  {{ step.title }}
                </h3>
              </div>
              <div
                class="mt-2 flex flex-auto flex-col text-sm leading-6 text-white/60 font-mono border-l border-white/10 pl-4 group-hover:border-primary/30 transition-colors"
              >
                <p class="flex-auto">{{ step.description }}</p>
              </div>
            </li>
          }
        </ol>
      </div>
    </div>
  </div>
</section>
