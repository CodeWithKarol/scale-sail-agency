<section class="section-padding bg-secondary relative overflow-hidden">
  <!-- Decorative background effects -->
  <div class="absolute top-0 left-1/2 -translate-x-1/2 -z-10 w-full h-full max-w-7xl">
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-3xl opacity-20 animate-pulse"
    ></div>
    <div
      class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-accent/20 rounded-full blur-3xl opacity-20 animate-pulse"
      style="animation-delay: 2s"
    ></div>
  </div>

  <div class="layout-container">
    <!-- Header -->
    <app-section-header
      subtitle="Ready Templates"
      title="Ship a Landing Page Today."
      description="Production-ready templates built with the same frontend standards as my enterprise work. Pick one, customize in minutes, deploy anywhere."
    />

    <!-- Templates Grid -->
    <div class="grid max-w-md grid-cols-1 gap-8 lg:max-w-none lg:grid-cols-3 mx-auto lg:mx-0">
      @for (template of featuredTemplates(); track template.id) {
        <a
          href="https://www.shop.scale-sail.io/"
          class="block h-full group outline-none focus-visible:rounded-3xl focus-visible:ring-2 focus-visible:ring-primary"
        >
          <app-card
            [interactive]="true"
            [variant]="template.price === 'Free' ? 'highlight' : 'default'"
            class="h-full flex flex-col p-0 overflow-hidden"
          >
            <!-- Image Container -->
            <figure
              class="relative aspect-[16/10] w-full overflow-hidden bg-white/5 sm:aspect-[3/2] lg:aspect-[16/10]"
            >
              <!-- Badge -->
              @if (template.badge) {
                <div class="absolute top-4 right-4 z-30">
                  <app-badge variant="solid" color="accent">{{ template.badge }}</app-badge>
                </div>
              }

              <!-- Browser Frame Look -->
              <div
                class="absolute top-0 inset-x-0 h-8 bg-black/40 backdrop-blur-md z-20 border-b border-white/5 flex items-center px-4 space-x-1.5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
                aria-hidden="true"
              >
                <div class="w-2.5 h-2.5 rounded-full bg-red-500/80"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/80"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-green-500/80"></div>
              </div>

              <img
                [src]="template.image"
                [alt]="template.name"
                loading="lazy"
                width="500"
                height="313"
                class="absolute inset-0 h-full w-full object-cover transition duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100"
              />
            </figure>

            <!-- Content -->
            <div class="flex flex-1 flex-col p-6">
              <h3
                class="text-xl font-bold leading-7 text-white group-hover:text-primary transition-colors"
              >
                <span class="focus:outline-none">
                  <span class="absolute inset-0" aria-hidden="true"></span>
                  {{ template.name }}
                </span>
              </h3>
              <p class="mt-2 text-sm leading-6 text-white/60 line-clamp-2">
                {{ template.tagline }}
              </p>

              <div
                class="mt-6 flex items-center justify-between gap-4 pt-6 border-t border-white/5"
              >
                <div class="flex items-center gap-2">
                  <span
                    class="flex h-2 w-2 rounded-full"
                    [class.bg-accent]="template.price !== 'Free'"
                    [class.bg-primary]="template.price === 'Free'"
                    aria-hidden="true"
                  ></span>
                  <span class="text-xs font-medium text-white/80">{{
                    template.price === 'Free' ? 'Free Forever' : 'One-time purchase'
                  }}</span>
                </div>

                <app-badge
                  [variant]="template.price === 'Free' ? 'solid' : 'outline'"
                  [color]="template.price === 'Free' ? 'accent' : 'neutral'"
                >
                  {{ template.price === 'Free' ? 'Get for Free' : 'Buy ' + template.price }}
                </app-badge>
              </div>
            </div>
          </app-card>
        </a>
      }
    </div>

    <!-- Bottom Link -->
    <div class="mt-16 text-center">
      <app-button
        href="https://www.shop.scale-sail.io/"
        variant="ghost"
        styleClass="text-white/80 hover:text-white hover:bg-white/10"
      >
        Shop All Templates
        <span aria-hidden="true" class="ml-2 transition-transform group-hover:translate-x-1"
          >â†’</span
        >
      </app-button>
    </div>
  </div>
</section>
