<section class="relative isolate bg-gray-900 py-24 sm:py-32">
  <!-- Background Pattern -->
  <div
    class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.950),transparent)] opacity-20"
  ></div>
  <div class="absolute inset-y-0 left-0 -z-10 w-full overflow-hidden ring-1 ring-white/5 lg:w-1/2">
    <svg
      class="absolute inset-0 h-full w-full stroke-gray-700 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]"
      aria-hidden="true"
    >
      <defs>
        <pattern
          id="faq-pattern"
          width="200"
          height="200"
          x="100%"
          y="-1"
          patternUnits="userSpaceOnUse"
        >
          <path d="M.5 200V.5H200" fill="none" />
        </pattern>
      </defs>
      <svg x="100%" y="-1" class="overflow-visible fill-gray-800/20">
        <path
          d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z"
          stroke-width="0"
        />
      </svg>
      <rect width="100%" height="100%" stroke-width="0" fill="url(#faq-pattern)" />
    </svg>
  </div>

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="lg:grid lg:grid-cols-12 lg:gap-8">
      <!-- Header Section (Sticky on Desktop) -->
      <div class="lg:col-span-4 lg:sticky lg:top-8 self-start">
        <h2 class="text-base font-bold leading-7 text-indigo-400 uppercase tracking-widest">FAQ</h2>
        <p class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl">
          Common Questions Before You Start.
        </p>
        <p class="mt-4 text-base leading-7 text-gray-400">
          Have a different question?
          <a
            href="mailto:contact@scale-sail.io"
            class="font-semibold text-indigo-400 hover:text-indigo-300 transition-colors"
            >Contact support</a
          >
          and Iâ€™ll get back to you.
        </p>
      </div>

      <!-- FAQ List -->
      <div class="mt-16 sm:mt-20 lg:col-span-8 lg:mt-0">
        <div class="space-y-6 sm:space-y-8">
          @for (faq of faqs(); track faq.question) {
            <div
              class="rounded-3xl bg-white/5 px-6 py-8 ring-1 ring-white/10 hover:bg-white/10 hover:ring-indigo-500/30 transition-all duration-300 sm:p-10"
            >
              <h3 class="text-lg font-bold leading-7 text-white flex gap-3">
                <!-- Optional Icon or Q marker -->
                <span class="text-indigo-400 font-mono hidden sm:inline-block">Q.</span>
                {{ faq.question }}
              </h3>
              <p
                class="mt-4 text-base leading-7 text-gray-300 pl-0 sm:pl-8 sm:border-l sm:border-white/10"
              >
                {{ faq.answer }}
              </p>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
