<section
  class="section-padding relative isolate overflow-hidden bg-glow-radial border-t border-white/5"
>
  <div class="layout-container">
    <div class="lg:grid lg:grid-cols-12 lg:gap-8">
      <!-- Header Section -->
      <div class="lg:col-span-4 lg:sticky lg:top-8 self-start text-center lg:text-left">
        <app-section-header
          alignment="left"
          subtitle="KNOWLEDGE_BASE"
          title="System FAQs"
          class="font-mono"
        >
          <p class="mt-4 text-sm leading-7 text-white/60 font-mono">
            // QUERY_PENDING?
            <br />
            <a
              href="mailto:contact@scale-sail.io"
              class="font-semibold text-primary hover:text-white transition-colors underline decoration-dashed decoration-primary/50 underline-offset-4"
              >Initiate_Support_Ticket</a
            >
          </p>
        </app-section-header>
      </div>

      <!-- FAQ List -->
      <div class="mt-16 sm:mt-20 lg:col-span-8 lg:mt-0">
        <ul class="space-y-4">
          @for (faq of faqs(); track faq.question; let index = $index) {
            <li>
              <div
                class="block border border-white/10 bg-white/[0.02] hover:bg-white/[0.04] transition-colors p-6 sm:p-8"
              >
                <div class="flex gap-4">
                  <!-- Q Index -->
                  <div class="shrink-0 font-mono text-xs text-white/30 pt-1.5">
                    0{{ index + 1 }}
                  </div>

                  <div class="space-y-4">
                    <h3
                      class="text-base font-bold leading-7 text-white font-mono uppercase tracking-tight"
                    >
                      {{ faq.question }}
                    </h3>
                    <div
                      class="text-sm leading-7 text-white/70 font-light border-l border-white/10 pl-4"
                    >
                      {{ faq.answer }}
                    </div>
                  </div>
                </div>
              </div>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</section>
