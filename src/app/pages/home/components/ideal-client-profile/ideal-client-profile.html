<section
  class="section-padding relative isolate overflow-hidden bg-slate-950 border-t border-white/5"
>
  <!-- Technical Grid Background -->
  <div class="absolute inset-0 -z-10 bg-grid-tech"></div>

  <div class="layout-container relative z-10">
    <app-section-header
      subtitle="SYSTEM_COMPATIBILITY"
      title="Partnership Criteria"
      description="I partner with Scale-Ups where 'slow engineering' is a business risk. I don't sell hours or quick hacks. I sell a standardized protocol for restoring velocity and stability."
      class="font-mono mb-16"
    />

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
      <!-- Compatible (Who it is for) -->
      <app-card
        class="relative overflow-hidden border border-primary/20 bg-primary/5 p-8 sm:p-10 flex flex-col h-full group transition-all duration-300 hover:border-primary/40"
      >
        <!-- Header -->
        <div class="flex items-center gap-3 mb-8 border-b border-primary/10 pb-6">
          <div
            class="flex items-center justify-center w-10 h-10 rounded-sm bg-primary/10 border border-primary/20 text-primary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <div>
            <div class="text-[10px] font-mono uppercase tracking-widest text-primary/80 mb-0.5">
              Target Profile
            </div>
            <h3 class="text-xl font-mono text-white">Ideal Partners</h3>
          </div>
        </div>

        <!-- List -->
        <ul class="space-y-4 flex-1">
          @for (item of idealClients(); track item) {
            <li class="flex gap-3 items-start group/item">
              <span
                class="mt-1.5 w-1.5 h-1.5 rounded-sm bg-primary shadow-[0_0_8px_rgba(var(--primary-rgb),0.5)]"
              ></span>
              <span
                class="text-sm text-white/90 font-mono leading-relaxed group-hover/item:text-white transition-colors"
              >
                {{ item }}
              </span>
            </li>
          }
        </ul>

        <!-- Status -->
        <div
          class="mt-10 pt-6 border-t border-primary/10 flex items-center gap-2 text-xs font-mono text-primary uppercase tracking-wider"
        >
          <span class="relative flex h-2 w-2">
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"
            ></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
          </span>
          Priority Support Active
        </div>
      </app-card>

      <!-- Incompatible (Who it is NOT for) -->
      <app-card
        class="relative overflow-hidden border border-white/5 bg-white/[0.02] p-8 sm:p-10 flex flex-col h-full grayscale opacity-80 hover:grayscale-0 hover:opacity-100 transition-all duration-500"
      >
        <!-- Header -->
        <div class="flex items-center gap-3 mb-8 border-b border-white/5 pb-6">
          <div
            class="flex items-center justify-center w-10 h-10 rounded-sm bg-white/5 border border-white/10 text-white/40"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
          <div>
            <div class="text-[10px] font-mono uppercase tracking-widest text-white/40 mb-0.5">
              Out of Scope
            </div>
            <h3 class="text-xl font-mono text-white/60">Not a Match</h3>
          </div>
        </div>

        <!-- List -->
        <ul class="space-y-4 flex-1">
          @for (item of antiPatterns(); track item) {
            <li class="flex gap-3 items-start group/item">
              <span class="mt-1.5 w-1.5 h-1.5 rounded-sm bg-white/20"></span>
              <span
                class="text-sm text-white/50 font-mono leading-relaxed group-hover/item:text-white/70 transition-colors"
              >
                {{ item }}
              </span>
            </li>
          }
        </ul>

        <!-- Status -->
        <div
          class="mt-10 pt-6 border-t border-white/5 flex items-center gap-2 text-xs font-mono text-white/30 uppercase tracking-wider"
        >
          <span class="w-2 h-2 rounded-full bg-white/20"></span>
          Request Declined
        </div>
      </app-card>
    </div>
  </div>
</section>
