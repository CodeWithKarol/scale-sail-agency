<section id="catalog" class="relative bg-transparent py-24 sm:py-32 isolate">
  <div class="layout-container">
    <div class="flex flex-col items-center text-center mb-16">
      <div
        class="inline-flex items-center gap-2 px-3 py-1 bg-white/5 border border-white/10 text-white/60 text-xs font-mono tracking-wider uppercase mb-4"
      >
        <span>// CATALOG</span>
      </div>
      <h2 class="heading-2 text-white">Available Templates</h2>
      <p class="mt-4 text-white/60 max-w-2xl">
        Pick a template, customize in minutes, deploy anywhere. Live demos included.
      </p>
    </div>

    <div
      class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-12 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      @for (product of products(); track product.id) {
        <app-product-card [product]="product" class="h-full" />
      }
    </div>

    <div class="mt-20 flex justify-center text-center">
      <div
        class="inline-flex items-center gap-3 px-4 py-2 border border-white/10 bg-white/5 rounded-full text-xs font-mono text-white/60"
      >
        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
        <span>SYSTEM_STATUS: INSTANT_DOWNLOAD_ACTIVE</span>
      </div>
    </div>
  </div>
</section>
