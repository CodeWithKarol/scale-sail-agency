<header
  class="fixed inset-x-0 top-0 z-50 bg-secondary/90 backdrop-blur-xl border-b border-white/5 supports-[backdrop-filter]:bg-secondary/60 transition-all duration-300"
>
  <nav class="layout-container flex items-center justify-between py-6" aria-label="Global">
    <!-- Logo -->
    <div class="flex xl:flex-1">
      <app-brand-logo></app-brand-logo>
    </div>

    <!-- Mobile Menu Button -->
    <div class="flex xl:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-neutral hover:text-white transition-colors"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop Nav -->
    <div class="hidden xl:flex xl:gap-x-8">
      @for (item of navigation; track item.name) {
        <a
          [href]="item.href"
          class="text-sm font-semibold leading-6 text-neutral/80 hover:text-white transition-colors"
        >
          {{ item.name }}
        </a>
      }
    </div>

    <!-- Desktop CTA -->
    <div class="hidden xl:flex xl:flex-1 xl:justify-end">
      <app-button
        href="https://www.karol-modelski.scale-sail.io/#contact"
        variant="primary"
        size="sm"
      >
        Work With Me
      </app-button>
    </div>
  </nav>
</header>
<!-- Mobile Menu -->
@if (mobileMenuOpen()) {
  <app-mobile-menu [navigation]="navigation" (closeMenu)="closeMobileMenu()"></app-mobile-menu>
}
