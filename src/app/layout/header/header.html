<header
  class="fixed inset-x-0 top-0 z-50 bg-gray-900/80 backdrop-blur-xl border-b border-white/5 supports-[backdrop-filter]:bg-gray-900/60 transition-all duration-300"
>
  <nav class="flex items-center justify-between p-6 lg:px-8 max-w-7xl mx-auto" aria-label="Global">
    <!-- Logo -->
    <div class="flex xl:flex-1">
      <a href="#" (click)="scrollToTop($event)" class="-m-1.5 p-1.5 flex items-center gap-3 group">
        <img
          src="images/scale-sail-logo.webp"
          alt="Scale Sail Logo"
          class="h-8 w-8 rounded-lg bg-white p-1 shadow-lg shadow-indigo-500/20 group-hover:shadow-indigo-500/40 transition-all duration-300 group-hover:scale-105"
        />
        <span
          class="text-sm font-bold leading-6 text-white group-hover:text-indigo-300 transition-colors"
          >Scale Sail</span
        >
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="flex xl:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400 hover:text-white transition-colors"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop Nav -->
    <div class="hidden xl:flex xl:gap-x-8">
      @for (item of navigation; track item.name) {
        <a
          [href]="item.href"
          class="text-sm font-semibold leading-6 text-gray-300 hover:text-white transition-colors"
        >
          {{ item.name }}
        </a>
      }
    </div>

    <!-- Desktop CTA -->
    <div class="hidden xl:flex xl:flex-1 xl:justify-end">
      <a
        href="https://www.karol-modelski.scale-sail.io/#contact"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all"
      >
        Work With Me
      </a>
    </div>
  </nav>
</header>
<!-- Mobile Menu -->
@if (mobileMenuOpen()) {
  <div class="xl:hidden relative z-[60]" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div
      class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm"
      (click)="closeMobileMenu()"
      (keydown.enter)="closeMobileMenu()"
      (keydown.space)="closeMobileMenu()"
      tabindex="0"
      role="button"
      aria-label="Close menu"
    ></div>

    <!-- Drawer -->
    <div
      class="fixed inset-y-0 right-0 z-[60] w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10 shadow-2xl"
    >
      <div class="flex items-center justify-between">
        <a
          href="https://www.karol-modelski.scale-sail.io/"
          class="-m-1.5 p-1.5 flex items-center gap-3"
          (click)="closeMobileMenu()"
        >
          <img
            src="images/scale-sail-logo.webp"
            alt="Scale Sail Logo"
            class="h-8 w-8 rounded-lg bg-white p-1"
          />
          <span class="text-sm font-bold leading-6 text-white">Scale Sail</span>
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-400 hover:text-white transition-colors"
          (click)="closeMobileMenu()"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/25">
          <div class="space-y-2 py-6">
            @for (item of navigation; track item.name) {
              <a
                [href]="item.href"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-300 hover:bg-white/5 hover:text-white transition-colors"
                (click)="closeMobileMenu()"
              >
                {{ item.name }}
              </a>
            }
          </div>
          <div class="py-6">
            <a
              href="https://www.karol-modelski.scale-sail.io/#contact"
              class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-white hover:bg-white/5 transition-colors"
              (click)="closeMobileMenu()"
            >
              Work With Me <span aria-hidden="true">&rarr;</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
}
